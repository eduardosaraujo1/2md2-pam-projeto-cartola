<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
        />
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css" />
        <link rel="stylesheet" href="css/style-campo.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="nav-botoes">
            <div class="logo-cartola">
                <i class="fa-solid fa-futbol"></i>
                FUT TECH
            </div>
            <button class="btn" id="btn-reset">
                <i class="fa-solid fa-arrows-rotate fa-2x"></i>
            </button>
            <button class="btn" id="btn-montar-time">
                <i class="fa-solid fa-users fa-2x"></i>
            </button>
        </div>
        <div class="campo">
            <div class="container">
                <div class="campo-parte campo-cima">
                    <div
                        class="jogador-container"
                        id="atacante0"
                        data-posicao="atacante"
                    >
                        <input class="jogador" type="button" value="+" />
                        <span class="jogador-label" data-default="ATA"
                            >ATA</span
                        >
                    </div>
                    <div
                        class="jogador-container"
                        style="padding-bottom: 2vh"
                        id="atacante1"
                        data-posicao="atacante"
                    >
                        <input
                            id="atacante1"
                            class="jogador"
                            type="button"
                            value="+"
                            data-posicao="atacante"
                        />
                        <span data-default="ATA" class="jogador-label"
                            >ATA</span
                        >
                    </div>
                    <div
                        class="jogador-container"
                        id="atacante2"
                        data-posicao="atacante"
                    >
                        <input class="jogador" type="button" value="+" />
                        <span data-default="ATA" class="jogador-label"
                            >ATA</span
                        >
                    </div>
                </div>
                <div class="campo-parte campo-meio">
                    <div
                        class="jogador-container"
                        id="meio0"
                        data-posicao="meio"
                    >
                        <input class="jogador" type="button" value="+" />
                        <span data-default="MEI" class="jogador-label"
                            >MEI</span
                        >
                    </div>
                    <div
                        class="jogador-container"
                        style="padding-bottom: 4vh"
                        id="meio1"
                        data-posicao="meio"
                    >
                        <input class="jogador" type="button" value="+" />
                        <span data-default="MEI" class="jogador-label"
                            >MEI</span
                        >
                    </div>
                    <div
                        class="jogador-container"
                        id="meio2"
                        data-posicao="meio"
                    >
                        <input class="jogador" type="button" value="+" />
                        <span data-default="MEI" class="jogador-label"
                            >MEI</span
                        >
                    </div>
                </div>
                <div class="campo-parte campo-baixo">
                    <div class="campo-esquerda">
                        <div
                            class="jogador-container"
                            id="lateralE0"
                            data-posicao="lateralE"
                        >
                            <input class="jogador" type="button" value="+" />
                            <span data-default="LAT" class="jogador-label"
                                >LAT</span
                            >
                        </div>
                        <div
                            id="zagueiro0"
                            class="jogador-container"
                            style="padding-bottom: 2vh"
                            data-posicao="zagueiro"
                        >
                            <input class="jogador" type="button" value="+" />
                            <span data-default="ZAG" class="jogador-label"
                                >ZAG</span
                            >
                        </div>
                    </div>
                    <div class="campo-direita">
                        <div
                            id="zagueiro1"
                            class="jogador-container"
                            style="padding-bottom: 2vh"
                            data-posicao="zagueiro"
                        >
                            <input class="jogador" type="button" value="+" />
                            <span data-default="ZAG" class="jogador-label"
                                >ZAG</span
                            >
                        </div>
                        <div
                            class="jogador-container"
                            id="lateralD0"
                            data-posicao="lateralD"
                        >
                            <input class="jogador" type="button" value="+" />
                            <span data-default="LAT" class="jogador-label"
                                >LAT</span
                            >
                        </div>
                    </div>
                </div>
                <div class="campo-parte campo-gol">
                    <div
                        class="jogador-container"
                        id="goleiro0"
                        data-posicao="goleiro"
                    >
                        <input class="jogador" type="button" value="+" />
                        <span data-default="GOL" class="jogador-label"
                            >GOL</span
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="black-overlay"></div>
        <div class="lista-jogadores">
            <span class="lista-jogadores-header">Selecione um Jogador</span>
            <div class="container">
                <div class="card-container"></div>
            </div>
        </div>

        <script src="./js/campo.js"></script>
    </body>
</html>
